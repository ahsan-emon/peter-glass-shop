<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peter Glass Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- owl carousel css link  -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <header>
         <div class="container-fluid header-container p-0">
          <nav class="navbar navbar-expand-lg navbar-light header-menu">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Catalog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
           <div class="header-menu">              
           </div>
           <img class="img-fluid logo" src="images/logo-02_220x.png" alt="">
             <div class="owl-carousel header-carousel">
                 <div class="d-flex header-slider">
                    <div class="header-slider-img">
                        <img class="img-fluid" src="images/header-slider-1.jpg" alt="">
                     </div>
                     <div class="header-slider-img">
                        <img class="img-fluid" src="images/header-slider-2.jpg" alt="">
                     </div>
                     <div class="header-slider-1 text-center">
                       <h5>Exclusive Collection</h5>
                       <h1>Peter Glass</h1>
                       <a class="shop-now-btn" href="">Shop Now</a>
                     </div>
                 </div>
                 <div class="d-flex header-slider">
                    <div class="header-slider-img">
                        <img class="img-fluid" src="images/header-slider-4.jpg" alt="">
                     </div>
                     <div class="header-slider-img">
                        <img class="img-fluid" src="images/header-slider-3.jpg" alt="">
                     </div>
                     <div class="header-slider-1 text-center">
                      <h5>Save Up To 30% Less</h5>
                      <h1>Style Trend</h1>
                      <a class="shop-now-btn" href="">Shop Now</a>
                    </div>
                 </div>
             </div>
         </div>
    </header>
    <!-- main start  -->
    <main class="main-section">
      <!-- company logo  -->
      <section class="company-logo py-5">
          <div class="container">
            <div class="owl-carousel brand-carousel">
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-1.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-2.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-3.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-4.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-5.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-6.png" alt="">
              </div>
              <div class="">
                <img class="img-fluid w-75" src="images/brand-logo-7.png" alt="">
              </div>
            </div>
          </div>
      </section>
      <!-- fashion items  -->
      <section class="fashion-items py-5">
        <div class="container">
          <div class="owl-carousel fashion-carousel">
            <div class="fashion-item">
              <div class="fashion-img">
                <img class="img-fluid" src="images/category-feature-01_400x.jpg" alt="">
              </div>
              <h6>Fashion</h6>
              <p>12 ITEMS</p>
            </div>
            <div class="fashion-item">
              <div class="fashion-img">
                <img class="img-fluid" src="images/category-feature-02_400x.jpg" alt="">
              </div>
              <h6>Fashion</h6>
              <p>12 ITEMS</p>
            </div>
            <div class="fashion-item">
              <div class="fashion-img">
                <img class="img-fluid" src="images/category-feature-03_400x.jpg" alt="">
              </div>
              <h6>Fashion</h6>
              <p>12 ITEMS</p>
            </div>
          </div>
        </div>
      </section>
      <!-- trending products  -->
      <section class="trending-products pb-5">
        <div class="container">
          <div class="row text-center pb-4">
            <div class="col">
              <h1 class="fst-italic fw-bold">Trending Product</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-unstyled d-flex justify-content-center">
                <li class="btn">Sale Products</li>
                <li class="btn">Featured Products</li>
                <li class="btn">Best Selling</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- main jquery cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/20bb288a86.js" crossorigin="anonymous"></script>
    <!-- owl carousel link  -->
    <script src="js/owl.carousel.min.js"></script>
    <script>
      // header carousel 
        $(document).ready(function(){
        $(".header-carousel").owlCarousel({
            items: 1,
            singleItem: true,
            margin: 0,
            loop: true,
            autoplay: true,
            smartSpeed: 1000,
            autoplayHoverPause: false,
            nav: true,
            dots: false,
            navText: ["<i class='fas fa-angle-left'></i>","<i class='fas fa-angle-right'></i>"],
        });
        });
        // brand carousel 
        $(document).ready(function(){
        $(".brand-carousel").owlCarousel({
            items: 5,
            margin: 0,
            loop: true,
            autoplay: true,
            smartSpeed: 1000,
            autoplayHoverPause: false,
            nav: false,
            dots: false,
        });
        });
        // fashion carousel 
        $(document).ready(function(){
        $(".fashion-carousel").owlCarousel({
            items: 3,
            margin: 20,
            loop: true,
            autoplay: true,
            smartSpeed: 1000,
            autoplayHoverPause: false,
            nav: false,
            dots: false,
        });
        });
    </script>
  </body>
</html>
